name: Code Analysis

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, sqlite, pdo_sqlite, curl, json, openssl, tokenizer, zip, unzip, gmp, bcmath
          coverage: xdebug

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-progress --optimize-autoloader --prefer-dist
        working-directory: ./src

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: ./src

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test
        working-directory: ./src

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse
        working-directory: ./src

      - name: Run tests
        run: |
          cp .env.ci .env
          # Create a dummy Vite manifest to prevent errors
          mkdir -p public/build
          echo '{}' > public/build/manifest.json
          php artisan config:clear
          php artisan test
        working-directory: ./src
